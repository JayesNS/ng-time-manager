<button (click)="addActivity()">Add</button>
<select [(ngModel)]="interval">
  <option *ngFor="let interval of intervals; first as first" [selected]="!!first">{{
    interval
  }}</option>
</select>
<input type="number" [(ngModel)]="segmentHeight" />
<app-timeline
  [activities]="activities$ | async"
  [interval]="interval"
  [segmentHeight]="segmentHeight"
></app-timeline>
