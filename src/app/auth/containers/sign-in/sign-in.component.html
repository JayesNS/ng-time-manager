<h3>Sign in</h3>
<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form">
  <mat-form-field class="form-field">
    <input matInput type="email" placeholder="E-mail" formControlName="email" />
    <mat-error *ngIf="signInForm.hasError('email', 'email')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput type="password" placeholder="Password" formControlName="password" />
  </mat-form-field>

  <div>{{ error$ | async }}</div>

  <div class="controls">
    <button mat-button (click)="signInWithGoogle()">
      Google
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="signInForm.invalid">
      Sign In
    </button>
  </div>

  <p class="sign-up-phrase">Don't have account? <a routerLink="/auth/sign-up">Sign Up</a></p>
</form>
