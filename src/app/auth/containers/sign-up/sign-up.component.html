<h3>Sign up</h3>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form">
  <mat-form-field class="form-field">
    <input matInput type="email" placeholder="E-mail" formControlName="email" />
    <mat-error *ngIf="signUpForm.hasError('email', 'email')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput type="password" placeholder="Password" formControlName="password" />
    <mat-error *ngIf="signUpForm.hasError('minlength', 'password')">
      Password must 6 character long
    </mat-error>
  </mat-form-field>

  <div>{{ error$ | async }}</div>

  <div class="controls">
    <button mat-flat-button color="primary" type="submit" [disabled]="signUpForm.invalid">
      Sign Up
    </button>
  </div>

  <p class="sign-in-phrase">Already have an account? <a routerLink="/auth/sign-in">Sign In</a></p>
</form>
